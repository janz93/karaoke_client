<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Realtime communication with WebRTC</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <h1>Realtime communication with WebRTC</h1>

    <div>
        <p>Enter a username: <input id="name" type="text" maxlength="12" required autocomplete="username"
                placeholder="Username">
            <input type="button" name="login" value="Log in" onclick="connect()"></p>
    </div>

    <video id="localVideo" autoplay playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>

    <input type="range" id="songcontroll" style="display: none;" min="0" max="100" value="50" oninput="crossfade(this);">

    <button type="button" id="songstart" style="display: none;" onclick="startKaraokeSong();">startKaraokeSong</button>

    <audio crossorigin="anonymous" controls id="karaokeSong">
        <source src="https://mdn.github.io/webaudio-examples/audio-basics/outfoxing.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <ul class="userlistbox"></ul>

    <div>
        <button id="hangupButton" onclick="hangUpCall();" disabled>Hang Up</button>
    </div>

    <div class="chatbox"></div>

    <div class="chat-controls">
        Chat:<br />
        <input id="text" type="text" name="text" size="100" maxlength="256" placeholder="Say something meaningful..."
            autocomplete="off" disabled>
        <input type="button" id="send" name="send" value="Send" onclick="handleSendButton()" disabled>
    </div>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="js/index.js"></script>
    <script src="js/connection.js"></script>
</body>

</html>
